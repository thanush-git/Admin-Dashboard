<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">

        <div class="header">
            <div class="header-1">
                <div class="header-grp">
                    <img class="icon" src="css/assets/magnify.png" alt="Search">
                    <input id="Search-Box" type="text">
                </div>

                <div class="header-grp">
                    <img class="icon" src="css/assets/bell.png" alt="Notifications">
                    <img class="profile-small" src="css/assets/profile.jpeg" alt="Profile">
                    <p>Sir Whiskerhelm</p>
                </div>
            </div>
            <div class="header-2">

                <div class="header-grp">
                    <img class="profile-big" src="css/assets/profile.jpeg" alt="Profile">
                    <div class="Hello-Profile">
                        <p>Hi there,</p>
                        <p id="big-profile-text">Sir Whiskerhelm (@catto)</p>
                    </div>
                </div>
                <div class="header-controls">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="Sidebar">
            <h1>Dashboard</h1>
        </div>

    </div>
</body>
</html>
